<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <select [(ngModel)]="selectedLanguage"
              (change)="switchLanguage()"
              class="form-control">
        <option *ngFor="let language of languageKeyList" [value]="languages[language]">
          {{language | translate}}
        </option>
      </select>
    </div>
  </div>
</div>
